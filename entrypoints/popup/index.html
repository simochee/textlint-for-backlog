<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textlint for Backlog</title>
  </head>
  <body>
    <div id="app">
      <h1>Textlint for Backlog</h1>
      <div class="preset-toggles">
        <div class="preset-item">
          <label>
            <input
              type="checkbox"
              id="ja-technical-writing"
              data-preset="ja-technical-writing"
            />
            <span>技術文書向けルール (ja-technical-writing)</span>
          </label>
        </div>
        <div class="preset-item">
          <label>
            <input type="checkbox" id="ja-spacing" data-preset="ja-spacing" />
            <span>日本語スペーシングルール (ja-spacing)</span>
          </label>
        </div>
        <div class="preset-item">
          <label>
            <input type="checkbox" id="japanese" data-preset="japanese" />
            <span>日本語ルール (japanese)</span>
          </label>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
