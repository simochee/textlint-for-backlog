pre-commit:
  commands:
    oxlint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bun run fix:oxlint {staged_files}
      stage_fixed: true

    oxfmt:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bun run fix:oxfmt {staged_files}
      stage_fixed: true

    sort-package-json:
      glob: package.json
      stage_fixed: true
      run: |-
        npx sort-package-json
